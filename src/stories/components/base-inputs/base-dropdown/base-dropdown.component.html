<div [ngClass]="classes">
  <div class="base-label-dropdown">
    <label [for]="control"> {{label}} </label>
    <i *ngIf="required" class="fa fa-asterisk"></i>
  </div>
  <select [ngClass]="isDisabled" [formControl]="control" [required]="required">
    <option class="options" *ngFor="let item of items" [value]="item.value">
      <p>{{item.displayName}}</p>
    </option>
  </select>
  <div *ngIf="hasErrorMessage" [ngClass]="errorClasses">
    <label [for]="control"> {{errorMessage}} </label>
  </div>
</div>
