<div [ngClass]="classes">
    <label 
    [for]="formControl">{{label}}</label>
    <input 
        [ngClass]="isDisabled"
        [type]="type" 
        [placeholder]="placeholder" 
        [formControl]="formControl">
        <div class="alert" *ngIf="formControl.errors && formControl.touched">
            {{ getErrorMessage() }}
        </div>
</div>
