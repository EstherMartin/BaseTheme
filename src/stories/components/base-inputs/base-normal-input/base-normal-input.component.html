<div [ngClass]="classes">
  <div class="base-label-input">
    <label [for]="control">{{label}}
    </label>
    <i *ngIf="required" class="fa fa-asterisk"></i>
  </div>
  <input BaseNormalInputFormat [ngClass]="isDisabled" [type]="type" [placeholder]="placeholder" [formControl]="control"
    [required]="required">
</div>
